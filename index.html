
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mischief Managed</title>
  <meta name="theme-color" content="#1c1c3c" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="mm-icon.png" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: #1c1c3c;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      background: #ffd700;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    input[type="file"] {
      margin: 1rem auto;
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(0,0,0,0.3);
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Mischief Managed</h1>
    <p>Your magical calendar and file cabinet are now active.</p>
    <div id="loginDiv"></div>
    <div id="userData" style="display:none;">
      <p>Welcome, <span id="userName"></span>!</p>

      <h3>ðŸ“… Upcoming Events</h3>
      <ul id="eventsList">Loading...</ul>

      <h3>ðŸ“¤ Upload a File</h3>
      <input type="file" id="fileInput" />
      <p id="uploadStatus"></p>
    </div>
  </div>

  <script>
    let token = "";

    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      token = response.credential;
      document.getElementById("userName").textContent = data.name;
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("userData").style.display = "block";
      fetchCalendar();
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    function fetchCalendar() {
      fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events?maxResults=5&orderBy=startTime&singleEvents=true", {
        headers: { Authorization: `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        const eventsList = document.getElementById("eventsList");
        eventsList.innerHTML = "";
        if (!data.items || !data.items.length) {
          eventsList.innerHTML = "<li>No events found.</li>";
          return;
        }
        data.items.forEach(event => {
          const li = document.createElement("li");
          li.textContent = `${event.summary} â€“ ${event.start.dateTime || event.start.date}`;
          eventsList.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById("eventsList").innerHTML = "<li>Error loading events.</li>";
      });
    }

    document.getElementById("fileInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !token) return;
      const metadata = { name: file.name, mimeType: file.type };
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      document.getElementById("uploadStatus").textContent = "ðŸ§™ Sorting file into Drive...";

      const res = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
        method: "POST",
        headers: new Headers({ Authorization: `Bearer ${token}` }),
        body: form,
      });

      if (res.ok) {
        document.getElementById("uploadStatus").textContent = "âœ… File uploaded to Drive!";
      } else {
        document.getElementById("uploadStatus").textContent = "âŒ Upload failed.";
      }
    });

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "660860582013-msl6ttsoi64gbeb5gvhg9d0oc3p9c8am.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(document.getElementById("loginDiv"), {
        theme: "outline", size: "large"
      });
    };
  </script>
</body>
</html>
